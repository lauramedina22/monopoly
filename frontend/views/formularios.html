<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selecciona jugadores</title>
  <link rel="icon" href="../assets/favicon.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../models/Jugador.js"></script>
  <script type="module" src="../controllers/formularios.js"></script>

</head>

<body>

  <!-- Imagen de fondo -->
  <img src="../assets/fondo-registrof.jpg" alt="fondo"
    class="position-fixed top-0 start-0 w-100 h-100 object-fit-cover z-n1">

  <!-- Contenedor donde se generarán los formularios -->
  <div class="container mt-5" id="contenedorForm"></div>

  <div class="container" id="selector">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-10 col-md-6 col-lg-4 bg-white bg-opacity-50 backdrop-blur rounded-4 shadow-lg p-5 text-center">

        <h1 class="fw-bold">Selecciona la cantidad de jugadores</h1>
        <br>

        <div class="d-grid gap-3">
          <button class="btn btn-light fw-bold py-2 rounded-pill btn-opcion">2</button>
          <button class="btn btn-light fw-bold py-2 rounded-pill btn-opcion">3</button>
          <button class="btn btn-light fw-bold py-2 rounded-pill btn-opcion">4</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Contenedor donde se generarán los formularios -->
  <div class="container" id="contenedor"></div>

</body>

</html>
