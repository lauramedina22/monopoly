<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monopoly Game</title>
    <link rel="stylesheet" href="styles/tablero.css" />
    <link rel="icon" href="../assets/favicon.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script type="module" src="../controllers/formularios.js" defer></script>
    <script type="module" src="../controllers/juego.js" defer></script>
  </head>

  <body>
    <div class="contenedor">
      <!-- Tablero ocupa todo el ancho superior -->
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <div class="tablero" id="tablero">
            <!-- Aquí se generará el tablero dinámicamente -->
            <div class="fila" id="right"></div>
            <div class="columna" id="top"></div>
            <div id="center">
              <div class="centro-monopoly">
                <img
                  src="../assets/Monopoly-Logo.svg.png"
                  alt="Monopoly Logo"
                  class="logo-monopoly"
                />
              </div>
            </div>
            <div class="columna" id="left"></div>
            <div class="fila" id="bottom"></div>
          </div>
        </div>

        <!-- Botón "Generar Tablero" debajo del tablero -->
        <div class="col-12 text-center">
          <button class="btn btn-generar-tablero" id="generarTablero">
            <i class="bi bi-grid-3x3"></i> Generar Tablero
          </button>
        </div>
      </div>

      <!-- Panel de controles inferior -->
      <div class="row mt-4">
        <div class="col-12">
          <div class="panel-controles">
            <!-- Sección de información del jugador -->
            <div class="seccion-jugador">
              <h3>Información del Jugador</h3>
              <div class="jugador-info">
                <label for="jugador">Jugador Actual:</label>
                <select id="jugador" class="form-select"></select>
                <!-- Modal de Bootstrap para Jugador -->
                <div
                  class="modal fade"
                  id="modalJugador"
                  tabindex="-1"
                  role="dialog"
                  aria-labelledby="modalJugadorLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="modalJugadorLabel">
                          Información del Jugador
                        </h5>
                      </div>
                      <div class="modal-body" id="infoJugador">
                        <!-- Aquí cargamos la info dinámica -->
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-danger"
                          data-bs-dismiss="modal"
                        >
                          Cerrar
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Sección de acciones principales -->
            <div class="seccion-acciones">
              <h3>Acciones del Juego</h3>
              <div class="d-flex align-items-center gap-2 mb-2">
                <input
                  type="number"
                  id="inputDados"
                  class="form-control"
                  placeholder="Número de dados"
                  min="1"
                  max="12"
                  style="width: 120px"
                />
                <button class="btn btn-secondary" id="btnTestDados">
                  <i class="bi bi-hammer"></i> Test Mover
                </button>
              </div>
              <div class="botones-principales">
                <button class="btn btn-primary" id="tirarDados">
                  <i class="bi bi-dice-3"></i> Tirar Dados
                </button>
                <div class="text-end" id="btnFinalizar">
                  <a
                    href="../views/finalizacion.html"
                    class="btn btn-danger fw-bold rounded-pill w-100 w-md-auto"
                  >
                    Ir a Finalización
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de Información de Casilla -->
    <!-- Modal de Información de Casilla -->
    <div
      class="modal fade"
      id="modalInfoCasilla"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalInfoCasillaLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalInfoCasillaLabel">
              Información de la Casilla
            </h5>
          </div>

          <div class="modal-body" id="infoCasillaBody">
            <p><strong>Nombre:</strong> <span id="casillaNombre"></span></p>
            <p><strong>Precio:</strong> $<span id="casillaPrecio"></span></p>
            <p>
              <strong>Propietario:</strong>
              <span id="casillaPropietario"></span>
            </p>
            <p><strong>Casas:</strong> <span id="casillaCasas">0</span></p>
            <p><strong>Hotel:</strong> <span id="casillaHotel">No</span></p>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-success"
              id="btnComprarPropiedad"
            >
              <i class="bi bi-house-add"></i> Comprar Propiedad
            </button>
            <button type="button" class="btn btn-primary" id="btnComprarCasa">
              <i class="bi bi-house"></i> Comprar Casa
            </button>
            <button type="button" class="btn btn-dark" id="btnComprarHotel">
              <i class="bi bi-building"></i> Comprar Hotel
            </button>
            <button type="button" class="btn btn-warning" id="btnHipotecar">
              <i class="bi bi-bank"></i> Hipotecar / Deshipotecar
            </button>
            <button type="button" class="btn btn-info" id="btnPagarRenta">
              <i class="bi bi-cash-coin"></i> Pagar Renta
            </button>
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
