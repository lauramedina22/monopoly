<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link rel="stylesheet" href="../styles/tablero.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="../scripts/tablero.js" defer></script>
</head>
<body>
    <div class="contenedor">
        <div class="row">
            <!-- Puntaje lo tengo a la izquierda -->
            <div class="col-lg-2 puntaje">
                <h2>Puntaje</h2>
                <label for="jugador">Selecciona jugador:</label>
                <select id="jugador">
                    <option value="1">Jugador 1</option>
                    <option value="2">Jugador 2</option>
                    <option value="3">Jugador 3</option>
                    <option value="4">Jugador 4</option>
                </select>
                
            </div>

            <!-- Tablero lo tengo a la derecha -->
            <div class="col-lg-10 tablero" id="tablero">
                <!-- Aquí se generará el tablero dinámicamente --> 
                <div id="top"></div>
                <div id="left"></div>
                <div id="center"></div>
                <div id="right"></div>
                <div id="bottom"></div>

  
            </div>
        </div>
        <button class="btn btn-success" id="generarTablero">Generar Tablero</button>
    </div>
</body>
</html>
