<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="icon" href="../assets/pestaña.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <img src="../assets/fondo-registrof.jpg" alt="fondo-registrof"
       class="position-fixed top-0 start-0 w-100 h-100 object-fit-cover z-n1">

  <div class="container">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-10 col-md-6 col-lg-4 bg-white bg-opacity-50 backdrop-blur rounded-4 shadow-lg p-5">
        
        <h2 class="text-center mb-4 fw-bold">Registro</h2>

        <form>
   
          <div class="mb-3 row">
            <label class="col-sm-4 col-form-label">Usuario:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" placeholder="Ej: srMonopoly2025">
            </div>
          </div>

          <div class="mb-3 row">
            <label class="col-sm-4 col-form-label">País:</label>
            <div class="col-sm-8">
              <select class="form-select">
                <option selected disabled>Selecciona tu país</option>
                <option>Colombia</option>
                <option>Estados Unidos</option>
                <option>México</option>
              </select>
            </div>
          </div>

          <div class="mb-3 row">
            <label class="col-sm-4 col-form-label">Color de tu ficha:</label>
            <div class="col-sm-8">
              <select class="form-select">
                <option selected disabled>Selecciona un color</option>  <!--Ojo porque después se debe verificar que el color no se haya elegido aún por otro jugador-->
                <option>Amarillo</option>
                <option>Azul</option>
                <option>Rojo</option>
                <option>Verde</option>
              </select>
            </div>
          </div>

          <div class="mb-3 row">
            <label class="col-sm-4 col-form-label">Dinero inicial:</label>
            <div class="col-sm-8">
              <label class="col-sm-4 col-form-label fw-bold">$1500</label>
            </div>
          </div>
          
          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary rounded-pill fw-bold">
              Continuar
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>

</body>
</html>
