<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nickname</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <div class="container">
    <h1 class="inicio">Ingreso</h1>

    <form>
      <div class="row">
        <div class="col-lg-3 col-md-4 col-12">
          <label for="usuario" class="form-label mb-0">Ingresa tu usuario:</label>
        </div>
        <div class="col-lg-6 col-md-8 col-12">
          <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Ej: laurita2007" required>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-3 col-md-4 col-12">
          <label for="pais" class="form-label mb-0">Selecciona tu país:</label>
        </div>
        <div class="col-lg-6 col-md-8 col-12">
          <select id="pais" name="pais" class="form-select" required>
            <option selected disabled>Selecciona tu país</option>
            <option value="argentina">Argentina</option>
            <option value="brasil">Brasil</option>
            <option value="chile">Chile</option>
            <option value="colombia">Colombia</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col text-center">
          <button type="submit">Iniciar</button>
        </div>
      </div>
    </form>


    <div class="text-center mt-3">
      <a href="index.html" class="btn btn-link">Volver al inicio</a>
    </div>
  </div>

</body>
</html>
